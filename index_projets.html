	<script>
	(function() {
		const filtres = document.getElementById('filtres');
		const grid = document.getElementById('grid');
		const count = document.getElementById('filtre-count');

		function updateCount() {
			if (!grid || !count) return;
			const visible = grid.querySelectorAll('.carte:not([hidden])').length;
			const total = grid.querySelectorAll('.carte').length;
			count.textContent = visible === total
				? total + ' projet' + (total > 1 ? 's' : '')
				: visible + ' projet' + (visible > 1 ? 's' : '') + ' sur ' + total;
		}

		function applyFilter(tag) {
			if (!grid) return;
			grid.querySelectorAll('.carte').forEach(function(carte) {
				if (tag === 'all' || carte.dataset.tag === tag) {
					carte.removeAttribute('hidden');
				} else {
					carte.setAttribute('hidden', '');
				}
			});
			updateCount();
		}

		if (filtres) {
			filtres.addEventListener('change', function(e) {
				if (e.target.name === 'tag') applyFilter(e.target.value);
			});
		}

		updateCount();
	})();
	</script>
